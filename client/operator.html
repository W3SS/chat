<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<title>Flask-SocketIO Test</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
			  	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- <script src="socket.js" type="text/javascript"></script> -->
	<script type="text/javascript" src="scripts/app.js" ></script>
	<script type="text/javascript" src="scripts/socket.js" ></script>
	<script type="text/javascript" src="scripts/services.js" ></script>
	<script type="text/javascript" src="scripts/operator.js" ></script>
</head>
<body ng-app="chatApp">
	<h1>Operator Interface</h1>
	<div ng-controller="OperatorController">
		<div ng-if="!isChatOpen" style="max-width:250px;">
			<span>Operators Available:</span>
			<div id="operator-list">
				<ul ng-if="operators.length">
					<li ng-repeat="operator in operators">
						<a href="#"><span>{{operator.name}}</span></a>
					</li>
				</ul>
				<div ng-if="!operators.length">No available operators at the moment.</div>
			</div>
			<div id="operator-controls">
				<form ng-submit="addOperator()" ng-if="!operator.active">
					<div class="col-xs-8 no-pads">
						<input ng-model="operator.name" type="text" class="form-control" placeholder="Enter alias" />					
					</div>
					<button ng-if="!operator.length" ng-click="enableChat()" type="submit" class="col-xs-4 no-pads btn btn-primary">Enable Chat</button>						
				</form>	
				<div ng-if="operator.active">
					<div>[{{operator.name}}] Waiting for client...</div>
					<ul>
						<li ng-repeat="client in clients">
							<span class="col-xs-4">{{client.name}}</span>
							<button ng-click="acceptRequest(client)" 
									class="btn btn-info btn-xs" ng-disabled="client.serviced">
									Accept</button>
						</li>
					</ul>
				</div>			
			</div>
		</div>
		<div ng-if="isChatOpen" class="well" style="max-width:400px;">			
			<div id="chat-head">
				<span>{{client.name}}</span>
				<button ng-click="leaveRoom()" class="btn btn-xs btn-default pull-right">Leave</button>
			</div>
			<div id="chat-body">	
				<div id="chat-message" ng-if="messages.length">			
					<ul>
						<li ng-repeat="message in messages" 
							ng-class="{								
								'chat-messages-left':message.sender=='operator', 
								'chat-messages-right':message.sender=='client',								
							}">
							<div ng-class="{'chat-messages':message.sender!='system'}">{{message.message}}</div>
						</li>
					</ul>
				</div>				
			</div>
			<div id="chat-foot">	
				<form novalidate ng-submit="sendMessage()">
					<input ng-model="message.value" class="form-control" type="text" placeholder="Send message..." />
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
